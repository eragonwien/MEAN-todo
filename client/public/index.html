<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body ng-app="todoapp" ng-controller="masterController as master">
    
    <form ng-controller="loginController as login" ng-submit="login.submit()" method="post">
        <label for="Email"></label>
        <input type="email" name="Email">
        <label for="Password"></label>
        <input type="password" name="Password">
        <input type="submit" value="Login">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular-resource.min.js"></script>
    <script src="app.min.js"></script>
</body>
</html>
