<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body ng-app="meantodo" ng-controller="masterController as master">
    <nav>
        <a href="#">HOME</a>
        <a href="">{{master.link}}</a>
    </nav>
    <div ng-controller="loginController as login" ng-if="master.login">
        <small>{{login.response.status}}{{login.response.statusText}}: {{login.response.message}}</small>        
            <form ng-submit="login.login()" >
                <label for="Email">Email: </label>
                <input type="email" name="Email" ng-model="login.user.Email">
                <label for="Password">Password: </label>
                <input type="password" name="Password" ng-model="login.user.Password">
                <input type="submit" class="button" value="Login">
            </form>
    </div>

    <div ng-controller="mainController as main" ng-if="master.user">
        <h1>Welcome {{main.user.Firstname}} {{main.user.Lastname}}</h1>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>
    <script src="app.min.js"></script>
</body>
</html>
