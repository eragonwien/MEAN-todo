<div class="container">
    <div class="row" ng-show="main.user">
            <div class="col-12">
                <h1 >Hello {{main.user.Firstname}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Notes</h2>
            </div>
        </div>
        <div class="row" ng-show="main.empty">
            <div class="col-12" ng-hide="main.creatingNote">
                <p>It's empty here.</p>
                <p>
                    <button class="btn btn-primary"
                        ng-click="main.creatingNote = true">
                        <i class="fas fa-plus"></i> Add
                    </button>
                    <span> new notes here...</span>
                </p>
            </div>   
            <div class="col-12" ng-show="main.creatingNote">
                <div class="row">
                    <div class="col-12 form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" ng-model="main.newNote.name">
                    </div>
                </div>
                <button class="btn btn-primary" ng-click="main.creatingNote = false"><i class="fas fa-plus"></i> Add</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12" ng-hide="main.empty">
                <pre>{{main.notes}}</pre>
            </div>
        </div>
</div>
