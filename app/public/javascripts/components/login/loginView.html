<div class="container">
    <div class="row">
        <div class="col-12 alert {{login.messageColor}} fade show" ng-show="login.message">
            <button type="button" class="close" aria-label="Close" ng-click="login.closeMessage()">
                <span aria-hidden="true">&times;</span>
            </button>
            {{login.message}}
        </div>
    </div>
    <div class="row col-12">
        <h1>{{login.userIsLoggingIn && "Login" || "Signup"}}</h1>
    </div>
    <form name="loginForm" ng-submit="login.submit()">
        <div class="row">
            <div class="col-12 form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" name="email" id="email"
                    ng-model="login.user.email" required>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" name="password" id="password"
                    ng-model="login.user.password" required>
            </div>
        </div>
        
        <!-- display on signing up -->
        <div ng-if="!login.userIsLoggingIn">
            <div class="row">
                <div class="col-12 form-group">
                    <label for="firstname">Firstname: </label>
                    <input type="text" name="firstname" class="form-control" 
                        ng-model="login.user.firstname" required>
                </div>
            </div>
            <div class="row">
                <div class="col-12 form-group">
                    <label for="lastname">Lastname: </label>
                    <input type="text" name="lastname" class="form-control"
                        ng-model="login.user.lastname" required>
                </div>
            </div>
        </div>
        <div class="row col-12">
            <button type="submit" class="btn btn-info"
                ng-disabled="loginForm.$invalid">
                {{login.userIsLoggingIn && "Login" || "Sign-up"}}
            </button>  
        </div>
    </form>
    <div class="row col-12">
        <a href="" ng-click="login.changeView()">
            {{login.userIsLoggingIn && "Create a new account" || "Login as existing user"}}
        </a>
    </div>
</div>
