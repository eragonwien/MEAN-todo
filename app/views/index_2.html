<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>MEAN TODO</title>
</head>
<body ng-app="meantodo" ng-controller="masterController as master">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">MeanTodo</a>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="" class="nav-link" ng-click="master.logout()" ng-show="master.isLoggedIn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="alert" ng-class="{{master.message.class}}" ng-show="master.message">
        {{master.message}}
        <button type="button" class="close" ng-click="master.message = null">&times;</button>
    </div>
    <!-- Login & Signup forms -->
    <div ng-controller="loginController as login" ng-if="!master.isLoggedIn">
        <div class="container">
            <div class="row col-12">
                <h1>{{login.userIsLoggingIn && "Login" || "Signup"}}</h1>
            </div>
            <form ng-submit="login.submit()">
                <div class="row">
                    <div class="col-12 form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" name="email" id="email"
                            ng-model="login.user.email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" name="password" id="password"
                            ng-model="login.user.password">
                    </div>
                </div>
                
                <!-- display on signing up -->
                <div ng-show="!login.userIsLoggingIn">
                    <div class="row">
                        <div class="col-12 form-group">
                            <label for="firstname">Firstname: </label>
                            <input type="text" name="firstname" class="form-control" 
                                ng-model="login.user.firstname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 form-group">
                            <label for="lastname">Lastname: </label>
                            <input type="text" name="lastname" class="form-control"
                                ng-model="login.user.lastname">
                        </div>
                    </div>
                </div>
                <div class="row col-12">
                    <button type="submit" class="btn btn-info">{{login.userIsLoggingIn && "Login" || "Sign-up"}}</button>  
                </div>
            </form>
            <div class="row col-12">
                <a href="" ng-click="login.changeView()">
                    {{login.userIsLoggingIn && "Create a new account" || "Login as existing user"}}
                </a>
            </div>
        </div>
        
    </div>

    <div ng-controller="mainController as main" ng-if="master.isLoggedIn">
        <h1>Welcome {{main.user.Firstname}} {{main.user.Lastname}}</h1>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!-- BOOTSTRAP 4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- ANGULAR JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <!-- build:js app.min.js -->
    <script type="text/javascript" src="javascripts/app.js"></script>
    <script type="text/javascript" src="javascripts/login/loginController.js"></script>
    <script type="text/javascript" src="javascripts/login/userService.js"></script>
    <script type="text/javascript" src="javascripts/main/mainController.js"></script>
    <script type="text/javascript" src="javascripts/custom.js"></script>
    
</body>
</html>
